    <script>
        'use strict';
        // 1. Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 alert(++a) выводит новое значение - a + 1, alert(a) тоже выводит a + 1
        d = b++; alert(d);           // 1 alert(b++) выводит изначальное значение - b , alert(b) выводит b + 1
        c = (2 + ++a); alert(c);      // 5 ++a используется 2й раз, то есть = a + 1 + 1 = 3, 2 + 3 = 5
        d = (2 + b++); alert(d);      // 4 b++ используется 2й раз, но выводится предпоследнее значение 2 + b++ = 4, 2 + b = 5
        alert(a);                    // 3 ++a= 3 , alert(a) = 3
        alert(b);                    // 3 b++ = 2 , alert(b) = 3, чуть коряво объяснил, но суть я понял :D
        // 2. Чему будет равен x в примере ниже ?
        var a = 2;
        var x = 1 + (a *= 2);// (a *= 2) тоже самое что и  (a = a * 2), значит x = 1 + (2 * 2) = 5
        // 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения.Затем написать скрипт, который работает по следующему принципу:
        // если a и b положительные, вывести их разность;
        // если а и b отрицательные, вывести их произведение;
        // если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом.
        let a = +prompt('введите первое число');
        let b = +prompt('введите второе число');
        if (a >= 0 && b >= 0) {
            alert(a - b)
        } else if (a < 0 && b < 0) {
            alert(a * b)
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            alert(a + b)
        }
        // 4. Присвоить переменной а значение в промежутке[0..15].

            case (8):

            case (9):

            case (10):

            case (11):

            case (12):
                console.log(a++)
            case (13):
                console.log(a++)
            case (14):

            case (15):
                console.log(a++)
                break
            default:
                console.log('Введено число меньше 0 или больше 15, либо введено не число!')
        }
        // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
        // Обязательно использовать оператор return.
        function addition(a, b) {
            return a + b
        }

        function subtraction(a, b) {
            return a - b
        }

        function multiplication(a, b) {
            return a * b
        }

        function division(a, b) {
            return a / b
        }

        // 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
        // где arg1, arg2 – значения аргументов, operation – строка с названием операции.
        // В зависимости от переданного значения операции выполнить одну из арифметических операций
        // (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case ('сложение'):
                    return addition(arg1, arg2)
                case ('вычетание'):
                    return subtraction(arg1, arg2)
                case ('умножение'):
                    return multiplication(arg1, arg2)
                case ('деление'):
                    return division(arg1, arg2)
                default:
                    console.log('Ошибка')
            }
        }

        let arg1 = +prompt('Введите первый аргумент: ')
        let arg2 = +prompt('Введите второй аргумент: ')
        let operation = prompt('Введите название операции: ')
        mathOperation(arg1, arg2, operation)

        // 7. *Сравнить null и 0. Попробуйте объяснить результат.
        console.log(null > 0) // false
        console.log(null == 0) // false
        console.log(null >= 0) // true
        // В математике если x >= y, значит x < y.

        // выполняет одну проверку null < 0, и так как null < 0 выдаст нам false
        // значит null >= 0 равен true.
        // Ленивый JS - беспощадный и безжалостный :D


        // 8. *С помощью рекурсии организовать функцию возведения числа в степень.
        // Формат: function power(val, pow), где val – заданное число, pow – степень.

        function power(val, pow) {
            if (pow == 0) {
                return 1
            } else {
                return val * power(val, pow - 1)
            }
        }

        let val = +prompt('Введите число возводимое в степень: ')
        let pow = +prompt('Введите степнь в которую возводим число: ')
        alert(power(val, pow))
